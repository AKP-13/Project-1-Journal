<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <script src="https://kit.fontawesome.com/b99e3d5816.js" crossorigin="anonymous"></script><!--Fontawesome CDN-->
    <script defer src="create.js"></script>
  </head>
  <body>
    <header>
      <nav>
          <ul>
              <li><a href="../frontend/index.html">Home</a></li>
              <li><a href="../frontend/create.html">Create Post  <i class="fa fa-pencil-square-o" aria-hidden="true"></i></a></li>
              <li><a href="../frontend/posts.html">All Posts <i class="fas fa-book"></i></a></li>
          </ul>
      </nav>
  </header>
    <h1>New Post</h1>
    <form id="form">
      <label for="title">Title</label>
      <input type="text" name="title" id="title" maxlength="50" required />
      <p id="titleCount">0/50</p>

      <label for="description">Description</label>
      <textarea
        id="description"
        name="description"
        maxlength="150"
        required
      ></textarea>
      <p id="descriptionCount">0/150</p>

      <label for="content">Content</label>
      <textarea
        id="content"
        name="content"
        maxlength="10000"
        required
      ></textarea>
      <p id="contentCount">0/10000</p>

      <label for="gif">GIF</label>
      <input type="text" id="gif" placeholder="Random GIF">

      <input type="submit" value="Create Post" />
    </form>
  </body>
</html>
