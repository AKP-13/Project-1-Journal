<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer src="create.js"></script>
  </head>
  <body>
    <h1>New Post</h1>
    <form id="form">
      <label for="title">Title</label>
      <input
        type="text"
        name="title"
        id="title"
        maxlength="50"
        value=""
        required
      />
      <p id="titleCount">50/50</p>

      <label for="description">Description</label>
      <textarea
        id="description"
        name="description"
        maxlength="150"
        required
      ></textarea>
      <p id="descriptionCount">0/150</p>

      <label for="content">Content</label>
      <textarea
        id="content"
        name="content"
        maxlength="10000"
        required
      ></textarea>
      <p id="contentCount">0/10,000</p>

      <input type="submit" value="Create Post" />
    </form>
  </body>
</html>
